<!DOCTYPE html>
<html>

        <title>RockPaperScissors</title>

        <div class = "btn">
        <button id = "0">Rock</button>
        <button id = "1">Paper</button>
        <button id = "2">Scissors</button>
        </div>
        
        <script>
            const body = document.querySelector('body');
            const score = document.createElement('div');
            score.classList.add('score');
            body.appendChild(score);
            function playerInput(e)
            {   
                //if(!btn) return;
                //console.log( e.target);
                let playerin = parseInt(e.target.id);
                let y = computerPlay();
                playRound(playerin,y);
                //console.log(playerIn);;
            }
            
            const btn = document.querySelector('button');
            window.addEventListener('click',playerInput);

            
            
            let outcomes = ["Rock","Paper","Scissors"];
            //let score = 0;
            
            function computerPlay()
            {
                let compOutcome = Math.floor(Math.random() * Math.floor(3));
                return compOutcome;
            }
            function playerPlay()
            {
                //let play = prompt("What is your choice");
                //return play.toLowerCase();
            }
            function playRound(playerSelect,compSelect)
            {
                if(playerSelect == compSelect){
                    score.textContent = 'Tie';
                    console.log('tie');
                }
                else if (playerSelect == compSelect + 1){
                    score.textContent = outcomes[playerSelect] + " beats " + outcomes[compSelect];
                    console.log('win');
                }
                else
                {
                    score.textContent = outcomes[compSelect] + " beats " + outcomes[playerSelect];
                    console.log('loss');
                }

            }

               
                
                    
                    
                   
        
            
        </script>
    </body>
