<!DOCTYPE html>
<html>
    <head>
        <title>RockPaperScissors</title>
    </head>
    <body>
        <script>
            
            let outcomes = ["rock","paper","scissors"];
            let score = 0;
            function computerPlay()
            {
                let compOutcome = Math.floor(Math.random() * Math.floor(3));
                return outcomes[compOutcome]
            }
            function playerPlay()
            {
                let play = prompt("What is your choice");
                return play.toLowerCase();
            }
            function playRound(playerSelect,compSelect)
            {
                if (playerSelect == "rock" && compSelect =="scissors")
                {
                    console.log("You Win! " + playerSelect + " beats " + compSelect);
                    score+=1;
                }
                else if (playerSelect == "paper" && compSelect =="rock")
                {
                    console.log("You Win! " + playerSelect + " beats " + compSelect);
                    score+=1;
                }
                else if (playerSelect == "scissors" && compSelect =="paper")
                {
                    console.log("You Win! " + playerSelect + " beats " + compSelect);
                    score+=1;
                }
                else if (playerSelect == compSelect)
                {
                    console.log("Tie!");
                    
                }
                else
                {
                    console.log("You Lose! " + compSelect + " beats " + playerSelect);
                    compScore=0;
                    compScore++;
                }
            }
            function game()
            {
                for(let i = 0; i < 5; i++)
                {
                    let x = playerPlay();
                    let y = computerPlay();
                    //console.log(x +' and '+y + compOutcome)
                    playRound(x,y);
                    
                }
            console.log("Score " + score + " is to " + (compScore))
            }
            
            game();  
            
            
            
        </script>
    </body>
</html>
